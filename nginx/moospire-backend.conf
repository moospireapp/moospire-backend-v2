server {
    listen 80;
    server_name api.moospire.com;

    # Increase body size limit (adjust as needed)
    client_max_body_size 10M;

    # Error handling for upstream
    error_page 502 /502.html;
    error_page 504 /504.html;

    location = /502.html {
        root /usr/share/nginx/html;
    }

    location = /504.html {
        root /usr/share/nginx/html;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name api.moospire.com;

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/moospire.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/moospire.com/privkey.pem;

    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    location /v1 {
        # Forward client IP and headers
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $http_host;
        proxy_set_header X-NginX-Proxy true;

        # Pass requests to the backend service
        proxy_pass http://moospire-server:4001;
        proxy_redirect off;

        # Timeout configurations (to avoid upstream delays)
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffering for large responses
        proxy_buffer_size 16k;
        proxy_buffers 4 32k;
        proxy_busy_buffers_size 64k;

        # Enable gzip for API responses
        gzip on;
        gzip_types text/plain application/json application/javascript;
        gzip_proxied any;
    }
}
